- name: Copying mongo.repo
  ansible.builtin.copy:
   src: mongo.repo
   dest: /etc/yum.repos.d/mongo.repo   
- name: installing mongo-org-shell
  ansible.builtin.yum:
   name: mongodb-org-shell
   state: present   
- name: loading schema
  ansible.builtin.shell: mongo --host 54.163.18.181 < "/app/schema/{{component}}.js" 