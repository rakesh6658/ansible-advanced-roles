- name: installing golang
  ansible.builtin.yum:
   name: golang
   state: present
- name: setting the app directory
  ansible.builtin.import_role:
   name: common
   tasks_from: app-setup
- name: download npm
  ansible.builtin.command: go mod init  
  args:
   chdir: /app        

- name: download dependencies2
  ansible.builtin.shell: go get 
  ignore_errors: true 
- name: download dependencies3
  ansible.builtin.shell: go build 
  ignore_errors: true   
- name: installing dependencies and systemd
  ansible.builtin.import_role:
   name: common
   tasks_from: systemd-setup          